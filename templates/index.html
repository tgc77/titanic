<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Titanic ML Predict</title>
    {% load static %}
  </head>
  <body>
    <h1>Home page!</h1>
    <h3>Get your Titanic predictions here!</h3>
    <p>Enter in the details of a made up person on the titanic voyage!</p>
    <p>We will output a prediction!</p>
    <form action="{% url 'result' %}" method="post">
      <p>PClass</p>
      <input type="text" name="pclass" />
      <p>Sex</p>
      <input type="text" name="sex" />
      <p>Age</p>
      <input type="text" name="age" />
      <p>Sibsp</p>
      <input type="text" name="sibsp" />
      <p>Parch</p>
      <input type="text" name="parch" />
      <p>Fare</p>
      <input type="text" name="fare" />
      <p>Embarked</p>
      <input type="text" name="embarked" />
      <p>Title</p>
      <input type="text" name="title" />
      <input type="submit" value="Submit" />
      {% csrf_token %}
    </form>
  </body>
  <script type="text/javascript" src="{% static 'main.js' %}"></script>
</html>
